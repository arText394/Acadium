<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h2 id="title">Acadium</h2> <!-- Updated: Moved Acadium title to be centered at the top -->
    <!-- Updated: Display positive messages here -->
    <div id="positiveMessage"></div> 
    <!--Acadium Plus Functionality-->
    <label for="bgColor">
        <img src="images/color-wheel48.png" alt="Color Wheel" id="colorWheelImage">
        <input type="color" id="bgColor" name="bgColor" style="display: none;">
    </label> <br>
    <button id="resetColor">Reset</button>

   
    
    <div id="topSection">
        <div id="taskForm">
            <label for="taskName"> </label><br>
            <input type="text" id="taskName" name="taskName" placeholder="Task Name"><br><br>
            <label style="margin-bottom: 5px;">Easy - Difficulty Level - Hard</label><br> <!-- Added margin-bottom -->
            <span class="difficulty" data-value="1">1</span>
            <span class="difficulty" data-value="2">2</span>
            <span class="difficulty" data-value="3">3</span>
            <span class="difficulty" data-value="4">4</span>
            <span class="difficulty" data-value="5">5</span><br><br>
            <label style="margin-bottom: 5px;">Estimated Completion Time (minutes)</label><br> <!-- Added margin-bottom -->
            <span class="time" data-value="5">5</span>
            <span class="time" data-value="10">10</span>
            <span class="time" data-value="15">15</span>
            <span class="time" data-value="20">20</span>
            <span class="time" data-value="25">25</span>
            <span class="time" data-value="30">30</span>
            <span class="time" data-value="35">35</span>
            <span class="time" data-value="40">40</span>
            <span class="time" data-value="45+">45+</span><br><br>
            <button id="addTaskBtn" style="margin-bottom: 5px;">+ Add Task</button><br> <!-- Added margin-bottom -->
            <button id="generateScheduleBtn" style="margin-bottom: 5px;">Generate Schedule</button> <!-- Added margin-bottom -->
            <button id="clearBtn" style="margin-bottom: 5px;">Clear</button><br> <!-- Added margin-bottom -->
        </div>
        <!-- ... -->
        <div id="taskList">
        <!-- Task List Content Will Be Rendered Here -->
        </div>


        <div id="scheduleList">
            <!-- Schedule Content Will Be Rendered Here -->
        </div>
        
    </div> 

        <!--Pomodoro Timer-->
        <select id="timerDuration">
            <option value="0.083">5 seconds</option> FOR TESTING, REMOVE FOR PROD
            <option value="1">1 minute</option> FOR TESTING, REMOVE FOR PROD
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="20">20 minutes</option>
            <option value="25" selected>25 minutes</option>
        </select>
        <button id="startPauseResumeBtn">Start</button>
        <button id="cancelBtn">Cancel</button>
        <div id="timerOutput"></div>
        <audio id="alarmSound" src="acadiumalarm.mp3"></audio>


        <!--Socials-->
        <div id="socials">
            <p> <a href="https://www.instagram.com/_acadium/" target="_blank"> 
                <img src="images/instalogo.png" alt="Instagram Logo" style="width:15px;height:15px;">
            </a>Follow us & our partners!<a href="https://www.instagram.com/_silent_medico_/" target="_blank">_silent_medico_</a> & 
                <a href="https://www.instagram.com/coffe_study7/" target="_blank">coffe_study7</a>
            </p>
            
    </div>  



    <script src="./popup.js"></script>
</body>
</html>
